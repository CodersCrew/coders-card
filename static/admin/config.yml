backend:
  name: git-gateway
  branch: master

media_folder: src/images
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{content}}index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "blogPostTitle", widget: "string", required: false, pattern: ['.{5,60}', "Must have 5-60 characters"] }
      - label: "Blog post"
        name: "blogPost"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "blogTitle", widget: "string", pattern: ['.{5,60}', "Must have 5-60 characters"] }
          - { label: "Publish Date", name: "publishDate", widget: "datetime" }
          - { label: "Label", name: "blogLabel", widget: "string", pattern: ['.{3,20}', "Must have 3-20 characters"] }
          - { label: "Description", name: "blogDescription", widget: "string", pattern: ['.{20,250}', "Must have 20-250 characters"] }
          - { label: "Body", name: "blogBody", widget: "markdown", pattern: ['.{100,3000}', "Must have 100-3000 characters"] }
          - { label: "Blogpost image", name: "blogImage", widget: "image" }

  - name: "developer-profile"
    label: "Developer profile"
    folder: "content/developer-profile"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{content}}index"
    editor:
      preview: false
    fields:
      - { label: "First name", name: "firstName", widget: "string" }
      - { label: "Last name", name: "lastName", widget: "string" }
      - { label: "Avatar image", name: "avatar", widget: "image" }
      - { label: "Job position", name: "position", widget: "string" }
      - { label: "Phone number", name: "phone", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "City of residence", name: "city", widget: "string" }
      - { label: "Country of residence", name: "country", widget: "string" }
      - { label: "Available for freelance", name: "isFreelancer", widget: "boolean" }
      - { label: "Link to download CV", name: "cv", widget: "string" }
      - label: "Social media"
        name: "socialMedia"
        widget: "object"
        fields:
          - { label: "Twitter profile link", name: "twitter", widget: "string", required: false }
          - { label: "Github profile link", name: "github", widget: "string", required: false }
          - { label: "Instagram profile link", name: "instagram", widget: "string", required: false }
          - { label: "Facebook profile link", name: "facebook", widget: "string", required: false}

  - name: "about-me"
    label: "About me"
    folder: "content/about-me"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{content}}index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "aboutPageTitle", widget: "string", default: "About me", pattern: ['.{5,60}', "Must have 5-60 characters"] }
      - { label: "Description", name: "description", widget: "markdown", pattern: ['.{100,3000}', "Must have 100-3000 characters"] }
      - label: "Skills"
        name: "socialMedia"
        widget: "object"
        fields:
          - label: "Technologies"
            name: "technologies"
            required: false
            widget: "list"
            fields:
              - { label: "Name", name: "technologyName", widget: "string", pattern: ['.{1,50}', "Must have 1-50 characters"] }
              - { label: "Value", name: "technologyValue", widget: "number", min: 1, max: 5  }
          - label: "Tools"
            name: "tools"
            required: false
            widget: "list"
            fields:
              - { label: "Name", name: "toolName", widget: "string", pattern: ['.{1,50}', "Must have 1-50 characters"] }
              - { label: "Value", name: "toolValue", widget: "number", min: 1, max: 5  }
          - label: "Other skills"
            name: "otherSkills"
            required: false
            widget: "list"
            fields:
              - { label: "Name", name: "otherSkillName", widget: "string", pattern: ['.{1,50}', "Must have 1-50 characters"] }
              - { label: "Value", name: "otherSkillValue", widget: "number", min: 1, max: 5  }
      - label: "Testimonials"
        name: "testimonials"
        widget: list
        required: false
        fields:
          - { label: "Text", name: "testimonialText", widget: "string", pattern: ['.{30,160}', "Must have 30-160 characters"] }
          - { label: "Image", name: "testimonialImage", widget: "image" }
          - { label: "Testimone name", name: "testimonialName", widget: "string", pattern: ['.{5,40}', "Must have 5-40 characters"] }
          - { label: "Testimone job position", name: "testimonialJob", widget: "string", pattern: ['.{5,40}', "Must have 5-40 characters"] }

  - name: "resume"
    label: "Resume"
    folder: "content/resume"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{content}}index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "resume-page-title", widget: "string", pattern: ['.{5,60}', "Must have 5-60 characters"] }
      - label: "Work experience"
        name: "work-experience"
        widget: "list"
        fields:
          - { label: "Job title", name: "job-title", widget: "string", pattern: ['.{3,50}', "Must have 3-50 characters"] }
          - { label: "Company name", name: "company-name", widget: "string", pattern: ['.{3,20}', "Must have 3-20 characters"] }
          - { label: "Job description", name: "job-description", widget: "string", pattern: ['.{80,400}', "Must have 80-400 characters"] }
          - { label: "Start date", name: "start-job-date", widget: "datetime" }
          - { label: "Finish date", name: "finish-job-date", widget: "datetime" }
      - label: "Education"
        name: "education"
        widget: "list"
        fields:
          - { label: "School/University name", name: "school-name", widget: "string", pattern: ['.{9}', "Must have at least 9 characters"] }
          - { label: "Course/Degree", name: "course", widget: "string", pattern: ['.{5,100}', "Must have 5-100 characters"] }
          - { label: "Education description", name: "education-description", widget: "string", pattern: ['.{80,400}', "Must have 80-400 characters"] }
          - { label: "Start date", name: "start-school-date", widget: "datetime" }
          - { label: "Finish date", name: "finish-school-date", widget: "datetime" }

  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{content}}index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "portfolioPageTitle", widget: "string" }
      - label: "Projects"
        name: "projects"
        widget: "list"
        fields:
          - { label: "Project name", name: "projectName", widget: "string" }
          - { label: "Preview note", name: "projectPreviewNote", widget: "string" }
          - { label: "Preview image", name: "projectPreviewImage", widget: "image" }
          - { label: "Project description", name: "projectDescription", widget: "markdown" }
          - { label: "My role in the project", name: "projectRole", widget: "markdown" }
          - { label: "Link to code", name: "projectCode", widget: "string", required: false }
          - { label: "Link to mockups", name: "projectMockups", widget: "string", required: false }
          - { label: "Link to application", name: "projectApp", widget: "string", required: false }
          - { label: "Project label (example: Mobile app)", name: "projectLabel", widget: "string" }
          - { label: "Project start date", name: "projectStartDate", widget: "datetime" }
          - { label: "Project finish date", name: "projectFinishDate", widget: "datetime" }
          - label: "Technologies"
            name: "projectTechnologies"
            widget: "list"
            fields:
              - { label: "Name", name: "technologyName", widget: "string" }

